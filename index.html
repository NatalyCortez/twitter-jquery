<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/images/twitterlog.ico">
    <title>Twitter. Es lo que está pasando.</title>
  </head>
  <body>
    <header>
      <p class="color-white">Twitter</p>
    </header>
    <div class="background-white" id="box-left">
      <h2 class="padding-left">Reto de Código</h2>
      <p class="padding-left">Hola,<br>soy front-end developer jr.</p>
      <hr>
      <h3 class="padding-left">CÓDIGO</h3>
    </div>

    <form class="tweet-post" action="index.html" method="post">
      <div class="background-white" id="box-right">
        <textarea id="tweetarea"placeholder="¿Qué estas pensando?"autofocus></textarea>
        <hr>
        <input id="button"type="submit" value="TWEET" disabled>
        <span id="count" class="count">140</span>
        </div>
    </form>

    <script type="text/javascript" src="js/app.js"></script>
    <script src="vendors/js/jquery-3.2.1.min.js"></script>

  </body>
</html>
